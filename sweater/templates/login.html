<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main3.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Вход в систему</title>

</head>

<body class="text-center">
<div class="container mt-5">
<main class="form-signin w-100 m-auto">
    <form method="POST">
        <img class="mb-4" src="https://www.tadviser.ru/images/b/bb/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B5_%D0%B6%D0%B5%D0%BB%D0%B5%D0%B7%D0%BD%D1%8B%D0%B5_%D0%B4%D0%BE%D1%80%D0%BE%D0%B3%D0%B8.png" alt="" width="150" height="65">
        <h1 class="h3 mb-3 fw-normal">Войти в систему</h1>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {%  endfor %}
        <div class="form-group input-group-lg">
       <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input name="login" type="text" class="form-control" placeholder="Логин">
        </div>

      <div class="form-group input-group-lg">
       <span class="input-group-addon"><span class="glyphicon glyphicon-eye-close"></span></span>
                    <input name="password" type="password" class="form-control" placeholder="Пароль">
      </div>
        <p></p>
        <a class="btn btn-secondary my-2" href="{{ url_for('register') }}">Регистрация</a>
            <input class="btn btn-secondary my-2" type="submit" value="Войти">
    </form>
</main>
</div>
</body>
</html>
