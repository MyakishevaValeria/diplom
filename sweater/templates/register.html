<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main1.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body class="container row rowBg align-items-center justify-content-center text-center">
<center>
<main class="container row rowBg align-items-center justify-content-center form-signin">
  <form method="POST">
    <img class="mb-4" src="https://www.tadviser.ru/images/b/bb/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B5_%D0%B6%D0%B5%D0%BB%D0%B5%D0%B7%D0%BD%D1%8B%D0%B5_%D0%B4%D0%BE%D1%80%D0%BE%D0%B3%D0%B8.png" alt="" width="150" height="65">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
      {% for cat, msg in get_flashed_messages(True) %}
      <div class="flash {{cat}}">{{msg}}</div>
      {%  endfor %}

    <div class="form-group input-group-lg">
       <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input name="login" type="text" class="form-control" placeholder="Логин">
    </div>

      <div class="form-group input-group-lg">
       <span class="input-group-addon"><span class="glyphicon glyphicon-eye-close"></span></span>
                    <input name="password" type="password" class="form-control" placeholder="Пароль">
    </div>
      <div class="form-group input-group-lg">
       <span class="input-group-addon"><span class="glyphicon glyphicon-eye-close"></span></span>
                    <input name="password2" type="password" class="form-control" placeholder="Повторите пароль">
      </div>
    <p></p>
      <a class="btn btn-secondary my-2" href="{{ url_for('login_page') }}">Авторизация</a>
    <input class="btn btn-secondary my-2" type="submit" value="Зарегистрироваться">
  </form>
</main></center>
</body>
</html>
